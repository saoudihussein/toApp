<ion-header>
  <ion-toolbar>
    <ion-title>Done List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1 class="ion-margin" >Aujord'hui</h1>
  </ion-text>
  <ion-text>
    <h4 class="ion-margin">{{date | date: 'dd/MM/yyyy'}}</h4>
  </ion-text>
  <div *ngFor="let task of taskCollection" class="bb">
    <ion-card *ngIf="task.state" icon-left>
      <ion-card-content style="float:left">

        <ion-item>

          <ion-checkbox checked="task.state" color="success">
          </ion-checkbox>
          <ion-card-header class="ion-margin">
            <ion-card-title style="text-decoration: line-through">{{task.name}}</ion-card-title>
            <ion-card-subtitle>{{task.date}}</ion-card-subtitle>
          </ion-card-header>



        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
